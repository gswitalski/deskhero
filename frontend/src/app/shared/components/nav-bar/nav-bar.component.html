<mat-toolbar color="primary">
  <span class="logo">DeskHero</span>
  <div class="spacer"></div>

  @if (!isLoggedIn) {
    <button mat-button routerLink="/register">Zarejestruj się</button>
    <button mat-button routerLink="/login">Zaloguj się</button>
  } @else {
    <span class="user-name">Witaj, {{userName}}</span>
    <button mat-button>Wyloguj się</button>
  }
</mat-toolbar>
