<mat-toolbar color="primary">
  <span class="logo" routerLink="/">DeskHero</span>
  <div class="spacer"></div>

  @if (!isLoggedIn) {
    <button mat-button routerLink="/register">Zarejestruj się</button>
    <button mat-button routerLink="/login">Zaloguj się</button>
  } @else {
    <span class="user-name">Witaj, {{userName || 'Użytkowniku'}}</span>
    <button mat-button (click)="onLogout()">Wyloguj się</button>
  }
</mat-toolbar>
